<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>新增病患基本資料</title>
  <link rel="stylesheet" type="text/css" href="statics/css/addPatient.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body style="margin: 8px;">
  <div id="logoBar">
    <img class="logo" src="statics/icon/Charlie_the_unicorn.png" style="cursor: pointer;">
    <h1 class="logo" style="cursor: pointer;">Charlie Clinic</h1>
  </div>
  <div id="navBar">
    <div class="page appointment">掛號管理系統</div>
    <div class="page patient" style="background:  rgb(178, 166, 142);">病歷管理系統</div>
    <div class="page medicine">藥品管理系統</div>
    <div class="page hr">人事管理系統</div>
    <div class="page personal">個人資料頁面</div>
    <div class="page logout"><button id="logoutBtn" type="button" class="btn">登出</button></div>
  </div>
  <div id="container">
    <div id="functions">
      <div id="titleOfSystem">病歷管理系統</div>
      <div class="subFunction table">
        <i class="fas fa-play"></i>
        <p style="cursor: pointer;">病患清單列表</p>
      </div>
      <div class="subFunction add">
        <i class="fas fa-plus text-success"></i>
        <p style="text-decoration: underline">新增病歷資料</p>
      </div>
    </div>
    <div id="formContainer">
      <form id="form" accept-charset="UTF-8">
        <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
        <p id="formTitle" class="h5">新增病歷基本資料</p>
        <div id="formTable">
          <div class="input form-group row">
            <label for="patientName" class="col-sm-2 col-form-label">姓名</label>
            <input name="name" type="text" id="patientName" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patientId" class="col-sm-2 col-form-label">身分證字號</label>
            <input name="pid" type="text" id="patientId" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patientGender" class="col-sm-2 col-form-label">性別</label>
            <select id="patientGender" name="gender" class="form-control col-sm-3" required>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
          <div class="input form-group row">
            <label for="patientDob" class="col-sm-2 col-form-label">出生年月日</label>
            <input name="dob" type="date" id="patientDob" class="form-control col-sm-3" required>
          </div>
          <div class="input form-group row">
            <label for="patinetBloodType" class="col-sm-2 col-form-label">血型</label>
            <select id="patinetBloodType" class="form-control col-sm-3" name="bloodType" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="O">O</option>
              <option value="AB">AB</option>
            </select>
          </div>
          <div class="input form-group row">
            <label for="patientPhone" class="col-sm-2 col-form-label">聯絡電話</label>
            <input name="phone" type="text" class=" form-control col-sm-3" id="patientPhone" required>
          </div>
          <div class="input form-group row">
            <label for="patientAddress" class="col-sm-2 col-form-label">聯絡地址</label>
            <input name="address" type="text" class="form-control col-sm-3" id="patientAddress" required>
          </div>
          <div class="input form-group row">
            <label for="patientSpecialDisease" class="col-sm-2 col-form-label">特殊病史</label>
            <textarea name="specialDisease" type="text" class="form-control col-sm-3" id="patientSpecialDisease"
              required></textarea>
          </div>
          <div class="input form-group row">
            <label for="patientDrugAllergy" class="col-sm-2 col-form-label">過敏藥物</label>
            <textarea name="drugAllergy" class="form-control col-sm-3" id="patientDrugAllergy"
              aria-label="With textarea" required></textarea>
          </div>
          <div class="submit row">
            <div class="col-sm-2"></div><input type="button" class="btn text-white col-sm-3" value="確定新增" id="submit"
              data-toggle="modal" data-target="#exampleModalCenter" style="background: #916000;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">新增成功!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">跳轉到修改病歷頁面</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="gotoPatient">GO!</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" crossorigin="anonymous">
  if (!(localStorage.getItem("isLogin"))) window.location.href = "index.html";
  if (localStorage.getItem("title") != "staff") {
    alert("無訪問權限");
    history.go(-1);
  }

  $(document).ready(function () {
    // 處理表單點擊事件
    var $form = $('#submit');
    $form.click(function () {
      submit();
    });

    function submit() {
      var name = $('#patientName').val();
      var pid = $('#patientId').val();
      var gender = $('#patientGender').val();
      var dob = $('#patientDob').val();
      var bloodType = $('#patinetBloodType').val();
      var phone = $('#patientPhone').val();
      var address = $('#patientAddress').val();
      var specialDisease = $('#patientSpecialDisease').val();
      var drugAllergy = $('#patientDrugAllergy').val();
      var pid_rule = /[A-Z]|\d|\d|\d|\d|\d|\d|\d|\d|\d/;
      // 將資料組成JSON格式
      // if (!pid_rule.test(pid)) {
      //   alert("身分證格式不符！");
      // } else {
      // 將資料組成JSON格式
      var data_object = {
        "name": name,
        "pid": pid,
        "gender": gender,
        "dob": dob,
        "bloodType": bloodType,
        "phone": phone,
        "address": address,
        "specialDisease": specialDisease,
        "drugAllergy": drugAllergy,
        "edited_by": "測試用"
      };
      // 將JSON格式轉換成字串
      var data_string = JSON.stringify(data_object);
      // 發出POST的AJAX請求
      $.ajax({
        type: "POST",
        url: "http://140.115.81.245:8080/NCU_MIS_SA/api/patient.do",
        data: data_string,
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          $('#flashMessage').html(response.message);
          $('#flashMessage').show();
          if (response.status == 200) {
            console.log("新增成功")
            addSuccess(pid)
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }
  });

  function addSuccess(pid) {
    $('#gotoPatient').click(function () {
      window.location.href = 'editPatient.html?pid=' + pid;
    });
  }
  $(".logo").click(function () {
    window.location.href = 'appointment.html';
  });
  $(".appointment").click(function () {
    window.location.href = 'appointment.html';
  });
  $(".patient").click(function () {
    window.location.href = 'patient.html';
  });
  $(".medicine").click(function () {
    window.location.href = 'medicine.html';
  });
  $(".hr").click(function () {
    window.location.href = 'humanResource.html';
  });
  $(".personal").click(function () {
    window.location.href = 'personal.html';
  });
  $('#logoutBtn').click(function () {
    window.location.href = 'logout.html';
  });
  $(".table").click(function () {
    window.location.href = 'patient.html';
  });

</script>

</html>
